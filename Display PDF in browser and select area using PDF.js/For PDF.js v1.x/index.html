<html>

<head>
    <title>PDF.js - PDF rendering and selection demo</title>
</head>
<style type="text/css">
    #the-canvas {
        border: 1px solid black;
    }

    .selected-box {
        position: absolute;
        border: 1px solid grey;
    }
</style>

<body>
    <div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        &nbsp; &nbsp;
        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>
    <div id="canvas-wrap">
        <canvas id="the-canvas"></canvas>
    </div>
    <button id="clearSelectedAreasBtn">Clear</button>
    <div id="selectionMarquee" class="selected-box"></div>
    <ol id="all-cords"></ol>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.97/pdf.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="code.js" type="text/javascript"></script>
</html>
